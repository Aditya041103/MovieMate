<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .movie {
            margin: 10px;
            text-align: center;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Movie Companion</h1>
        <form method="POST">
            <select name="movie">
                {% for movie in movies %}
                    <option value="{{ movie }}" {% if selected_movie == movie %}selected{% endif %}>{{ movie }}</option>
                {% endfor %}
            </select>
            <button type="submit">Show Recommendations</button>
        </form>

        {% if recommendations %}
        <h2>Recommended Movies</h2>
        <div class="movies">
            {% for name, poster in recommendations %}
                <div class="movie">
                    <p>{{ name }}</p>
                    <img src="{{ poster }}" alt="Movie Poster">
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
