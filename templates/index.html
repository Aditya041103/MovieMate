<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Companion</title>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: #2d3748;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin: 40px auto;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
        }
        select {
            background: #4a5568;
            color: white;
        }
        button {
            background: #f6e05e;
            color: #1a202c;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ecc94b;
        }
        .movies {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .movie {
            background: #4a5568;
            padding: 10px;
            border-radius: 5px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Movie Companion</h1>
        <form method="POST">
            <select name="movie">
                {% for movie in movies %}
                    <option value="{{ movie }}" {% if selected_movie == movie %}selected{% endif %}>{{ movie }}</option>
                {% endfor %}
            </select>
            <button type="submit">Show Recommendations</button>
        </form>

        {% if recommendations %}
        <h2>Recommended Movies</h2>
        <div class="movies">
            {% for name, poster in recommendations %}
                <div class="movie">
                    <p>{{ name }}</p>
                    <img src="{{ poster }}" alt="Movie Poster">
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
